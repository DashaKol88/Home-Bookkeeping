{% extends 'hbm/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 
  <form method='post'
      action="{% url 'register' %}">
 
    {% csrf_token %}
    <table class="table-primary">
    {{ form|crispy }}
    </table>
    <button name='submit' class="btn btn-primary">Register</button>
    <input type='hidden' name='next' value="{% url 'home' %}"/>
  </form>
 
{% endblock content %}
